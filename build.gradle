apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
defaultTasks 'clean','test', 'install'
repositories {
    mavenCentral()
}

version = '1.0-SNAPSHOT'
group = 'org.sai.play'

dependencies {
    compile(
            [group: 'org.springframework', name: 'spring-jdbc', version: '3.0.6.RELEASE'],
            [group: 'commons-collections', name: 'commons-collections', version: '3.2.1']
    )
    testCompile(
            [group: 'org.powermock', name: 'powermock-module-junit4', version: '1.4.10'],
            [group: 'org.powermock', name: 'powermock-api-mockito', version: '1.4.10'],
            [group: 'org.jmock', name: 'jmock', version: '2.5.1'],
            [group: 'org.jmock', name: 'jmock-legacy', version: '2.5.1'],
            [group: 'cglib', name: 'cglib-nodep', version: '2.1_3'],
            [group: 'hsqldb', name: 'hsqldb', version: '1.8.0.10'],
            [group: 'org.hamcrest', name: 'hamcrest-all', version: '1.1']
    )
}
